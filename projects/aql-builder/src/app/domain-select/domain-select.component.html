  <div class="row mt-5">
    <div class="col-12">
      <form (ngSubmit)="setAppContext()" [formGroup]="contextGroup">
        <div class="form-group">
          <label>Username</label>
          <input formControlName="username" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input formControlName="password" class="form-control" type="password">
        </div>
        <div class="form-group" *ngIf="showClientSecret">
          <label>Client Secret</label>
          <input formControlName="clientSecret" class="form-control" type="password">
        </div>
        <div class="form-group" *ngIf="">
          <label>Platform URL</label>
          <input formControlName="resourceUrl" class="form-control" type="text" placeholder="http://localhost:8080/ehrbase">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            <div class="spinner-border text-light spinner-border-sm" role="status" *ngIf="requestInProgress">
              <span class="visually-hidden"></span>
            </div>
            <span>Start querying data</span>
          </button>
        </div>
        <div class="form-group"><span class="text-danger text-small">{{errorMessage}}</span></div>
      </form>
    </div>
  </div>
</div>
